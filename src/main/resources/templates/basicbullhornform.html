<!-- Post a New Message -->
<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>New Message Form</title>
    <th:block th:insert="base :: header"></th:block>


</head>
<body>

    <!-- Jumbotron with blurb -->
    <div th:replace="base :: jumbo"></div>

    <!-- Form -->
    <div class="container center">
    <form action="#" 
          th:action="@{/process}" 
          th:object="${basicBullhorn}" 
          method="post">

        <input type="hidden" th:field="*{id}" />
        
        Title : <input type="text" th:field="*{title}" />
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span><p></p>
        Content : <input type="text" th:field="*{content}" />
        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span><p></p>
        
        Posted Date : <input type="date" id="postedDate" name="postedDate" th:field="*{postedDate}" />
        <span th:if="${#fields.hasErrors('postedDate')}" th:errors="*{postedDate}"></span><p></p>
        
        Posted By: <input type="text" th:field="*{postedBy}" />
        <span th:if="${#fields.hasErrors('postedBy')}" th:errors="*{postedBy}"></span>
        <!--<img src="https://res.cloudinary.com/jihyunle/image/upload/v1551454859/iStock_000002926282Medium-1024x682.jpg" alt="" style="width: 20%;height: 20%"><p></p>-->

        <input type="submit" value="Submit">
    </form>
    </div>

    <!-- Footer stuff -->
    <span th:replace="base :: jslinks"></span>

</body>
</html>
